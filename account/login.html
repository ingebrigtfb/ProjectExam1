<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <script
      src="https://kit.fontawesome.com/da289bebbf.js"
      crossorigin="anonymous"></script>
    <script src="../js/login.js" defer></script>
    <script src="../js/utils.js" defer></script>
    <script src="../js/auth.js" defer></script>
  </head>
  <body class="login-color">
    <header>
      <div class="header-container">
        <a href="../index.html">
          <img src="../media/logo/fitfution.logo.png" alt="fitfution logo">
        </a>
          <nav>
            <ul class="nav-menu">
              <li class="nav-item">
                <a href="../index.html" class="nav-link home-button">Home</a>
              </li>
              <li class="nav-item">
                <a href="./login.html" class="nav-link" id="signInLink">
                  <i class="fa-solid fa-user"></i>
                </a>
              </li>
              <li class="nav-logout">
                <button id="logoutBtn">Logout</button>
              </li>
            </ul>
            <div class="hamburger">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </div>
          </nav>
      </div>
    </header>
    <main>
      <div class="login-container">
        <h1>LOGIN</h1>
        <form id="login">
          <label for="email">Email: </label>
          <div class="email-input">
            <i class="fa-regular fa-user"></i>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="type Email here"
              required>
          </div>
          <label for="password">Password: </label>
          <div class="password-input">
            <i class="fa-solid fa-lock"></i>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="type password here"
              required>
          </div>
          <button type="submit">Login</button>
        </form>
      </div>
    </main>
    <footer>
      <div class="footer-container">
        <a href="../index.html">
        <img src="../media/logo/fitfution.logo.png" alt="fitfution logo">
      </a>
      <p>Rights reserved to Â©FitFution</p>
      </div>
    </footer>
  </body>
</html>
