<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://kit.fontawesome.com/da289bebbf.js" crossorigin="anonymous"></script>
    <script src="../js/login.js" defer></script>
    <script src="../js/utils.js" defer></script>
    <script src="../js/auth.js" defer></script>
  </head>
  <body class="login-color">
    <header>
      <div class="header-container">
        <a href="../index.html"
          ><img src="../media/logo/fitfution.logo.png" alt="logo"
        /></a>
        <div class="header-btns">
            <a href="./login.html" id="signInLink"><i class="fa-solid fa-user"></i></a>
          <button class="hamburger">
            <div class="bar"></div>
          </button>
        </div>
        <nav class="nav-menu">
            <a href="../index.html">Home</a>
            <a href="../post/index.html">Blog</a>
          </nav>
      </div>
    </header>
    <main>
      <div class="login-container">
        <h1>LOGIN</h1>
        <form id="login">
          <label for="email">email: </label
          ><input type="email" name="email" id="email" />
          <label for="password">Password: </label
          ><input type="password" name="password" id="password" />
          <button type="submit">Log in</button>
        </form>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
