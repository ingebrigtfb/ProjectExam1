<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/da289bebbf.js" crossorigin="anonymous"></script>
    <script src="../js/utils.js" defer></script>
    <script src="../js/login.js" defer></script>
    <script src="../js/makepost.js" defer></script>
    <script src="../js/auth.js" defer></script>
    <title>Create Post</title>
</head>
<body>
  <header>
    <div class="header-container">
      <a href="../index.html">
        <img src="../media/logo/fitfution.logo.png" alt="fitfution logo">
      </a>
        <nav class="navbar">
          <ul class="nav-menu">
            <li class="nav-item">
              <a href="../index.html" class="nav-link home-button active">Home</a>
            </li>
            <li class="nav-item">
              <a href="../account/login.html" class="nav-link" id="signInLink">
                <i class="fa-solid fa-user"></i>
              </a>
            </li>
            <li class="nav-item">
              <button id="logoutBtn">Logout</button>
            </li>
          </ul>
          <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </nav>
    </div>
  </header>
    <main>
      <form id="makePostForm">
        <h1>Write your post</h1>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" maxlength="70" required>

        <label for="body">Body:</label>
        <textarea name="body" id="body" cols="30" rows="10" maxlength="2000" required></textarea>

        <label for="mediaUrl">Media URL:</label>
        <input type="url" name="mediaUrl" id="mediaUrl" required>

        <label for="mediaAlt">Media Alt:</label>
        <input type="text" name="mediaAlt" id="mediaAlt" required>

        <button id="SubmitPostBtn" type="submit">Create Post</button>
      </form>
    </main>
    <footer>
      <div class="footer-container">
        <a href="../index.html">
        <img src="../media/logo/fitfution.logo.png" alt="fitfution logo">
      </a>
      <p>Rights reserved to Â©FitFution</p>
      </div>
    </footer>
</body>
</html>
