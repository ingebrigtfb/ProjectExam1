<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/da289bebbf.js" crossorigin="anonymous"></script>
    <script src="../js/utils.js" defer></script>
    <script src="../js/login.js" defer></script>
    <script src="../js/edit.js" defer></script>
    <script src="../js/auth.js" defer></script>
    <title>Edit Post</title>
</head>
<body>
    <header>
        <div class="header-container">
          <a href="./index.html"
            ><img src="../media/logo/fitfution.logo.png" alt="logo"
          /></a>
          <div class="header-btns">
            <button id="logoutBtn">Logout</button>
              <a href="../account/admin.html" id="signInLink"><i class="fa-solid fa-user"></i></a>
            <button class="hamburger">
              <div class="bar"></div>
            </button>
          </div>
          <nav class="nav-menu">
              <a href="../index.html">Home</a>
              <a href="../post/index.html">Blog</a>
          </nav>
        </div>
      </header>
    <main>
      <form id="editPostForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="body">Body:</label>
        <textarea name="body" id="body" cols="30" rows="10"></textarea required>

        <label for="mediaUrl">Media URL:</label>
        <input type="text" name="mediaUrl" id="mediaUrl" required>

        <label for="mediaAlt">Media Alt:</label>
        <input type="text" name="mediaAlt" id="mediaAlt" required>

        <button id="SubmitEditBtn" type="submit">Edit Post</button>
      </form> 

    </main>
    <footer>

    </footer>
</body>
</html>
